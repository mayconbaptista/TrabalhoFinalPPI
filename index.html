<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncie Já - HOME</title>
</head>
<body>
    <header>

        <nav>
            <a href="Images/logo.png" class="logo">Classificados</a>
            <ul class="nav-list">
                <li><a href="Publico/criarConta.html">Cria Conta</a></li>
                <li><a href="Publico/login.html">login</a></li>
            </ul>
        </nav>

    </header>

    <main>

        <form id="busca-form">
            <div class="busca-anuncios">
                <label for="busca" class="busca-label">Busca</label>
                <input type="text" id="busca" class="busca-input" placeholder="Busque com palavras chaves">
                <span class="busca-mensagem"></span>
            </div>
        </form>
        <hr>

        <!-- Template para inserção de anuncios com javascript e requisição AJAX -->
        <template>
            <div class="anuncio">
                <img class="anuncio-imagem" alt="{{alt-imagem}}" src="Images/{{prod-imagem}}">
                <span class="anuncio-nome">{{prod-nome}}</span>
                <span class="anuncio-preco">{{prod-preco}}</span>
            </div>
        </template>

    </main>

    <footer>

    </footer>
</body>
</html>
